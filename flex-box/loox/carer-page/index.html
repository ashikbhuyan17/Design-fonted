<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <main>
        <div class="resume-upload-main-section">
            <p>
                Choose an option to autocomplete your application. You can still fill
                your profile manually
            </p>
            <div class="resume-upload-section">
                <div class="file-upload-left-section">
                    <input type="file" name="" id="" />
                    <div class="child-file-upload-text">
                        <p><span>Browse resume</span> or just drop it here</p>

                        <p>(Optional)</p>
                    </div>
                </div>
                <div class="file-upload-right-section">
                    <div class="button-file-upload-section">
                        <input type="file" name="" id="" />
                        <div class="file-button">
                            <button>Apply With Smartphone</button>
                        </div>
                    </div>
                    <div class="button-file-upload-section">
                        <input type="file" name="" id="" />
                        <div class="file-button">
                            <button class="custom-bg">Apply With Indeed</button>
                        </div>
                    </div>
                    <!-- // -->

                </div>
            </div>
        </div>
        </div>
    </main>
<section class="form-section">
    <div class="personal-information">
        <h1>Personal Information</h1>
        <form action="">
            <div class="form-content">
                <div class="right-side">
                    <div class="fname">
                        <label for="fname" class="label">First name :</label>
                        <input type="text" id="fname" name="fname" value="">
                    </div>
                    <div class="email">
                        <label for="email" class="label">Email : </label>
                        <input type="email" id="email" name="email" value="Doe@gmail.com">
                    </div>
                    <div class="residence">
                        <label for="residence" class="label">Place of residence : </label>
                        <input type="text" id="residence" name="residence" value="">
                    </div>
                </div>
                <div class="left-side">
                    <div class="lname">
                        <label for="lname" class="label">Last name:</label>
                        <input type="text" id="lname" name="lname" value="">
                    </div>
                    <div class="confirm-email">
                        <label for="confirm-email" class="label">confirm your email : </label>
                        <input type="email" id="confirm-email" name="confirm-email" value="Doe@gmail.com">
                    </div>
                    <div class="phone">
                        <label for="phone" class="label">Phone number : </label>
                        <input type="text" id="phone" name="phone" value="+88">
                    </div>
                </div>
            </div>

            <!-- <input type="submit" value="Submit" class="btn-submit"> -->
        </form>
    </div>
    <div class="web-information" style="margin-top: 100px;">
        <form action="">
            <h1>On the web</h1>
            <div class="form-content">
                <div class="right-side">
                    <div class="linkedin">
                        <label for="linkedin" class="label">Linkedin :</label>
                        <input type="text" id="linkedin" name="linkedin" value="">
                    </div>
                    <div class="twitter">
                        <label for="twitter" class="label">Twitter : </label>
                        <input type="text" id="twitter" name="twitter" value="">
                    </div>                  
                </div>
                <div class="left-side">
                    <div class="facebook">
                        <label for="facebook" class="label">Facebook:</label>
                        <input type="text" id="facebook" name="facebook" value="">
                    </div>
                    <div class="website">
                        <label for="website" class="label">Website : </label>
                        <input type="text" id="website" name="website" value="">
                    </div>
                </div>
            </div>

            <!-- <input type="submit" value="Submit" class="btn-submit"> -->
        </form>
    </div>
</section>

</body>

</html>
